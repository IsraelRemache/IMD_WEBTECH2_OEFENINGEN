<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The Daily Hero</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
     <div class="container">
        <div class="logo">
            <h1 class="logo-top">The Daily</h1>
            <h1 class="logo-bottom">Hero</h1>
        </div>
        <section class="container">
            <div class="row">
                <div class="first" id="superman">
                    <h2 class="blok-title">The man of steel</h2>
                </div>
                <div class="first" id="batman">
                    <h2 class="blok-title">I Am Batman!</h2>
                </div>
            </div>
            
            <div class="row">
                <div class="second" id="wolverine">
                    <h2 class="blok-title">Wolverine</h2>
                </div>
                <div class="second" id="watchmen">
                    <h2 class="blok-title">Watchmen</h2>
                </div>
                <div class="second" id="hulk">
                    <h2 class="blok-title">The incredible Hulk</h2>
                </div>
                <div class="second" id="kickass2">
                    <h2 class="blok-title">Kickass</h2>
                </div>
            </div>
            
            <div class="row">
                <div class="third" id="thor">
                    <h2 class="blok-title">The hammer of Thor</h2>
                </div>
                <div class="third" id="ironman">
                    <h2 class="blok-title">Captain America and Iron Man</h2>
                </div>
                <div class="third" id="spiderman">
                    <h2 class="blok-title">Spiderman was here!</h2>
                </div>
            </div>
        </section>
     </div>
  
</body
</html
